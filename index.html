<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
	<link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

	<div class="circle top-left"></div>
	<div class="circle bottom-right"></div>

	<div id="content">

		<div id="profile-details">
			<img src="images/image-victor.jpg" alt="Victor Crest jpeg">
			<p id="nameAge">Victor Crest 26</p>
			<p id="location">London</p>
		</div>
		
	
		<div id="stats">
			<div class="stats">
				<p>80K</p>
				<p>Followers</p>
			</div>
	
			<div class="stats">
				<p>803K</p>
				<p>Likes</p>
			</div>
	
			<div class="stats">
				<p>1.4K</p>
				<p>Photos</p>
			</div>
		</div>
		
	</div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/0x-UG">Ox-UG</a>.
    </div>
  </body>
</html>
